<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css">
    <title>Einaufszettel</title>
</head>

<body>

    <!-- Settings Button -->
    <div class="settings-button" id="btn_open_settings"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gear-wide-connected" viewBox="0 0 16 16">

      </svg></div>

    <h1>Einkaufszettel</h1>
    <p id="shopping_sum_label" class="shopping-sum">0€</p>

    <div class="list-button" id="btn_show_list">Hinzufügen</div>

    <div class="list-wrapper" id="shopping_list"></div>
    <div class="button-del" id="btn_delete_shoppinglist">Liste löschen</div>

    <div class="modal" id="products_modal">
        <div class="xbutton" id="prod_x">X</div>
        <!-- Input -->
        <div class="input-wrapper">
            <input type="text" id="inp_prod" placeholder="Produkt eingeben..." class="input-field">
            <input type="submit" value="Hinzufügen" id="btn_submit" class="submit-button">
        </div>
        <div class="list-wrapper" id="all_products"></div>
        <div class="weekly-button" id="btn_trigger_weekly_list">Wocheneinkauf (20)</div>
        <p id="lbl_products_info">Noch keine Artikel vorhanden</p>
    </div>


    <!-- Product Action Modal -->
    <div class="modal modal-small" id="action_modal">
        <div class="xbutton" id="action_x">X</div>
        <div id="prod_modal_label"></div>
        <div class="option-button" id="action_check">an/abhaken ✅</div>
        <div class="option-button" id="action_delete">entfernen ❌</div>
        <div class="option-button" id="action_edit">bearbeiten ⚙️</div>
    </div>

    <!-- Setting Modal -->
     <div class="modal" id="setting_modal">
        <h4>Theme</h4>
        <div class="xbutton2" id="setting_x">X</div>
        <div class="theme-wrapper">
            <div class="theme-item theme-1" data-theme = "1">Äpfel</div>
            <div class="theme-item theme-2 selected" data-theme = "2">Äpfel</div>
            <div class="theme-item theme-3" data-theme = "3">Äpfel</div>
            <div class="theme-item theme-4" data-theme = "4">Äpfel</div>
            <div class="theme-item theme-5" data-theme = "5">Äpfel</div>
            <div class="theme-item theme-6" data-theme = "6">Äpfel</div>
            <div class="theme-item theme-7" data-theme = "7">Äpfel</div>
            <div class="theme-item theme-8" data-theme = "8">Äpfel</div>
            <div class="theme-item theme-9" data-theme = "9">Äpfel</div>
        </div>
     </div>

    <!-- Edit Modal -->
    <div class="modal" id="edit_modal">
        <div class="xbutton" id="edit_x">X</div>
        <div id="btn_delete_product">Dauerhaft löschen</div>
        <h2 class="productLabel"></h2>
        <div class="input-wrapper">
            <label for="inp_price">Preis</label>
            <input type="text" id="inp_price" class="input-field">
        </div>

        <div class="input-wrapper">
            <label for="inp_amount">Menge</label>
            <input type="text" id="inp_amount" class="input-field">
        </div>

        <p>Produkt auf Wocheneinkaufsliste </p>
        <label class="switch">
            <input type="checkbox" id="to_weeklyList_ToggleButton">
            <span class="slider ckround"></span>
        </label>

        <div class="input-wrapper">
            <input type="submit" id="btn_submit_edit" value="Speichern" class="submit-button">
        </div>
    </div>


    <!-- Weekly Shopping Modal -->
    <div class="modal" id="weeklyShopping_modal">
        <div class="xbutton" id="weeklyShopping_x">X</div>

        <div class="scrollview" id="weeklyItems_Holder">
        </div>
        <div class="save-button" id="btn_save_weekly_list">Einkaufsliste erstellen</div>
    </div>


    <script src="public/javascript/main.js"></script>
</body>

</html>
