<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css">
    <title>Einaufszettel</title>
</head>

<body>
    <h1>Einkaufszettel</h1>
    <p id="shopping_sum_label" class="shopping-sum">0€</p>

    <div class="list-button" id="btn_show_list">Hinzufügen</div>

    <div class="list-wrapper" id="shopping_list"></div>

    <div class="modal" id="products_modal">
        <div class="xbutton">X</div>

        <!-- Input -->
        <div class="input-wrapper">
            <input type="text" id="inp_prod" placeholder="Produkt eingeben...">
            <input type="submit" value="Hinzufügen" id="btn_submit">
        </div>

        <div class="list-wrapper" id="all_products"></div>
    </div>


    <div class="modal modal-small" id="action_modal">
        <div class="xbutton">X</div>

        <div class="option-button">erledigt ✅</div>
        <div class="option-button">löschen 🗑️</div>
        <div class="option-button">bearbeiten 🖊️</div>

    </div>


    <script src="public/javascript/main.js"></script>
</body>

</html>
